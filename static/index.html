<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Folder Organizer</title>
        <link rel="stylesheet" href="static/styles.css" />
    </head>
    <body>
        <div id="app">
            <div id="top-buttons">
                <button id="settingsButton">‚öôÔ∏è</button>
                <button id="use-last-folder">üîÑ</button>
            </div>

            <h1>Folder Organizer</h1>

            <div id="last-used-app">Last used app: None</div>

            <div id="folder-structure"></div>
        </div>

        <div id="status-bar"></div>

        <div id="settingsPopover" class="settings-popover">
            <h3>Settings</h3>
            <div id="folder-select">
                <input
                    type="text"
                    id="folder-path"
                    placeholder="Enter folder path"
                />
                <button onclick="processFolder()">Process Folder</button>
            </div>
            <div id="python-interpreter">
                <input
                    type="text"
                    id="python-path"
                    placeholder="Enter Python path"
                />
                <button onclick="setPythonInterpreter()">
                    Set Python Path
                </button>
            </div>
            <button onclick="changeBackground()">Change Background</button>
            <button onclick="changeFont()">Change Font</button>
            <button onclick="increaseFontSize()">Increase Font Size</button>
            <button onclick="decreaseFontSize()">Decrease Font Size</button>
        </div>

        <script src="static/app.js"></script>
        <script src="static/settings.js"></script>
    </body>
</html>
